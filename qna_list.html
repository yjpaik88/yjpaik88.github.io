<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>QnA List</title>

<body>

            <script type="text/javascript">
                function goBack(){

            <a href="#" onclick="goBack()" class="back-home-img">

            <a href="index.html" class="back-home-img">

                <tbody>
                    <!--while문으로 최근 글 순서대로 가져오기?-->
                </tbody>
